<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <head>
        <a href="./index.html">Home</a>
        <h1>Tabelas</h1>
    </head>
    <main>
        <section>
            <table>
                <caption>Notas em Matemática</caption>
                <thead>
                    <tr>
                        <th>Nome do aluno</th>
                        <th>Nota do aluno</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>7</td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>média</td>
                        <td>7.5</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <head>
        <a href="./index.html">Home</a>
        <h1>Formulários</h1>
    </head>
    <main>
        <form>
            <input type="text" placeholder="Seu nome"/>
            <br />
            <label for="email">Seu email</label>
            <input id="email" type="email"/>
            <br />
            <input type="tel" placeholder="Celular"/>
            <br/>
            <input type="number" max="20" min="0" step="2"/>
            <br/>
            <input type="file"/><br/>
            <input type="color"/><br/>
            <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">Aceito os Termos</label><br/>
            <p>
                Qual sua cor Favorita?
            </p>
            <input type="radio" name="cor-fav" id="cor-verm" /><label for="cor-verm">Vermelho</label>
            <input type="radio"name="cor-fav" id="cor-ver"/><label for="cor-ver">Verde</label>
            <input type="radio" name="cor-fav" id="cor-azul" /><label for="cor-azul">Azul</label>
            <br/>
            <label>Qual Seu filme Favorito</label>
            <select>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
            <br/>
            <textarea></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
    </main>
</body>
</html>
